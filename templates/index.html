<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Direction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .jumbotron {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        padding: 4rem;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .card {
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">direction.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Welcome Alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to Direction! You can do anything with your text here.</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1>Direction Text Analysis</h1>
      <p class="lead">Transform, clean, and analyze your text with just a few clicks.</p>
    </div>

    <!-- Text Analysis Form -->
    <div class="container mt-5">
      <form action="/analyze" method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="exampletextarea">Enter Your Text Area and let Direction do the magic</label>
          <textarea class="form-control" name="text" id="exampletextarea" rows="5"></textarea>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Upper Case</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
          <label class="form-check-label" for="flexSwitchCheckDisabled">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled2">
          <label class="form-check-label" for="flexSwitchCheckCheckedDisabled2">Extra Space Remover</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="charcounter" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled3">
          <label class="form-check-label" for="flexSwitchCheckCheckedDisabled3">Character Counter</label>
        </div>
        <button type="submit" class="btn btn-dark mt-4">Analyze Text</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Direction.com | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wkpK0VVzYIQXTFYtM3Yr1wIR9FbZBzS9PExlTwX3frAsjwYmXYhGVAENXqdh78h7" crossorigin="anonymous"></script>
  </body>
</html>
